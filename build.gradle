plugins {
    id 'java'
    id 'war'
}

group = 'mil.teng254.legacy'
version = '1.0.0'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

// Установка кодировки UTF-8 для компиляции
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Framework
    implementation 'org.springframework:spring-web:5.2.8.RELEASE'
    implementation 'org.springframework:spring-context:5.2.8.RELEASE'

    // Jersey JAX-RS implementation
    implementation 'com.sun.jersey:jersey-bundle:1.19.4'
    implementation 'com.sun.jersey:jersey-json:1.19.4'
    implementation 'com.sun.jersey.contribs:jersey-spring:1.19.4'
    
    //для доступа к com.sun.jersey.json.impl.provider.entity.JSONJAXBElementProvider
    //implementation 'com.sun.jersey:jersey-json:1.19.4'

    // Thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.15.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'

    // Google Guava
    implementation 'com.google.guava:guava:20.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.4'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.4'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.4'

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:5.2.8.RELEASE'
    //testImplementation 'com.sun.jersey:jersey-test-framework-grizzly2:1.19.4'
    testImplementation 'com.sun.jersey.jersey-test-framework:jersey-test-framework-grizzly:1.19.4'
    testImplementation 'com.sun.jersey:jersey-client:1.19.4'
    testImplementation 'javax.xml.bind:jaxb-api:2.3.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    // Servlet API
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.xml.bind:jaxb-api:2.3.1'
    providedCompile 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    providedCompile 'com.sun.xml.bind:jaxb-impl:2.3.1'

    //JSON-jackson
    //implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    //implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
}

war {
    archiveFileName = 'ROOT.war'
}